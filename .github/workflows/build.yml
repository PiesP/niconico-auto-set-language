name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.25.0"

      - name: Install dependencies
        run: pnpm install

      - name: Verify (quality + build)
        run: pnpm run verify

      - name: Verify UserScript metadata
        run: |
          if ! head -n 1 dist/niconico-auto-set-language.user.js | grep -q "// ==UserScript=="; then
            echo "Error: UserScript metadata is missing from the build output"
            exit 1
          fi
          if ! grep -q "^// @version" dist/niconico-auto-set-language.user.js; then
            echo "Error: UserScript @version is missing from the build output"
            exit 1
          fi

          # Greasy Fork 규칙: 게시되는 코드는 최소화/난독화되면 안 됨
          lines=$(wc -l < dist/niconico-auto-set-language.user.js)
          if [ "$lines" -lt 50 ]; then
            echo "Error: Build output looks minified (too few lines: $lines)"
            exit 1
          fi

          if [ ! -f dist/niconico-auto-set-language.user.min.js ]; then
            echo "Error: Minified build output is missing"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error
          retention-days: 30
